
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sports Medical Center</title>
    <script type="text/javascript">
      // Redirect to home page with hash routing
      var l = window.location;
      
      // If we're on the root domain without a hash, redirect to /#/
      if (l.pathname === '/' && !l.hash) {
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/#/');
      } 
      // For other paths, convert to hash routing
      else if (l.pathname !== '/') {
        var pathSegmentsToKeep = 0;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
          '/#' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
          (l.search ? '&' + l.search.slice(1) : '')
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
